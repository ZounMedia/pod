<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <!-- link stylsheet -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- link Google Font: Chivo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Pod</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-container">
        <img
          class="mobile"
          src="assets/img/mobile/image-host.jpg"
          alt="host profile image"
        />
        <img
          class="tablet"
          src="assets/img/tablet/image-host.jpg"
          alt="host profile image"
        />
        <img
          class="desktop"
          src="assets/img/desktop/image-host.jpg"
          alt="host profile image"
        />
      </div>
      <header><img src="/assets/img/logo.svg" alt="" /></header>
      <main>
        <div class="heading">
          <span>Publish your podcasts </span>everywhere.
        </div>
        <div class="description">
          <p class="text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="podcasts">
            <img src="assets/img/desktop/spotify.svg" alt="spotify icon" />
            <img
              src="assets/img/desktop/apple-podcast.svg"
              alt="apple-podcast icon"
            />
            <img
              src="assets/img/desktop/google-podcasts.svg"
              alt="google-podcasts icon"
            />
            <img
              src="assets/img/desktop/pocket-casts.svg"
              alt="pocket-casts icon"
            />
          </div>
          <form action="#">
            <div class="input-container">
              <input type="text" placeholder="Email address" />
              <span class="error"></span>
              <button type="submit">Request Access</button>
            </div>
          </form>
        </div>
      </main>
      <div class="bg-dots">
        <img src="assets/img/desktop/bg-pattern-dots.svg" alt="" />
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
